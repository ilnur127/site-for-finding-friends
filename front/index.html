<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Главная</title>
</head>

<body>
    <div class="container">
        <div class="log-row">
            <div class="row">
                <div class="col-8">
                    <div class="display-1">Раскрутка Instagram</div>
                </div>
                <div class="col-4">
                    <div class="log">
                        <button class="btn btn-primary" id="logInUs" type="submit" onclick="location.href='active.html'"></button>
                        <button class="btn btn-primary logIn" type="submit" onclick="location.href='logIn.html'">Войти</button>
                        <button class="btn btn-primary signUp" type="submit" onclick="location.href='singUp.html'">Регистрация</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        if (localStorage.getItem("login") !== '') {
            $('#logInUs').css({
                'display': 'block'
            });
            document.getElementById('logInUs').textContent = localStorage.getItem("login");
            $('.logIn').css({
                'display': 'none'
            });
            $('.signUp').css({
                'display': 'none'
            });
        } else {
            $('#logInUs').css({
                'display': 'none'
            });
            $('.logIn').css({
                'display': 'block'
            });
            $('.signUp').css({
                'display': 'block'
            });
        }
    </script>
</body>

</html>
